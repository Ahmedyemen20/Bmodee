<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bmode</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5307274526207488" crossorigin="anonymous"></script>
</head>

<body>

<!-- Search -->
<div class="search-container">
  <input type="text" id="searchInput" placeholder="ابحث عن لعبة...">
</div>

<!-- Navbar -->
<nav class="navbar">
  <div class="topbar">
    <button class="hamburger" id="hamburger" aria-expanded="false">
      <span class="bar"></span>
    </button>

    <img class="logo" src="/تنزيل.svg" alt="logo" />

    <div class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <label for="themeToggle">
        <span class="icon sun">☀</span>
        <span class="icon moon">☾</span>
        <span class="slider"></span>
      </label>
    </div>
  </div>
</nav>

<div class="overlay" id="overlay"></div>

<aside class="sidebar" id="sidebar">
  <a href="#">Home <i class="fa-solid fa-house"></i></a>
  <a href="#about">About <i class="fa-solid fa-circle-exclamation"></i></a>
  <a href="#">Games <i class="fa-solid fa-gamepad"></i></a>
  <a href="#contact">Contact <i class="fa-solid fa-headset"></i></a>
</aside>

<h1>Games section</h1>

<div class="games-grid" id="gamesGrid"></div>
<div class="pagination" id="pagination"></div>

<!-- About -->
<section id="about">
  <h2>عن الموقع</h2>
  <p>موقع لعرض الألعاب بشكل منظم وسهل.</p>
</section>

<!-- Contact -->
<section id="contact">
  <h2>تواصل معنا</h2>
  <form action="https://formspree.io/f/xwpreyna" method="POST">
    <input type="text" name="name" placeholder="اسمك" required>
    <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
    <textarea name="message" placeholder="رسالتك" required></textarea>
    <button type="submit">إرسال</button>
  </form>
</section>

<!-- Footer -->
<footer class="footer">
  <p>© 2025 موقع الألعاب. جميع الحقوق محفوظة.</p>
  <nav class="footer-links">
    <a href="privacy.html">سياسة الخصوصية</a> |
    <a href="terms.html">الشروط والأحكام</a>
  </nav>
</footer>
<script src="main.js"></script>

<!-- الوضع الفاتح -->
<script>
const toggle = document.getElementById("themeToggle");
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
  toggle.checked = true;
}
toggle.addEventListener("change", () => {
  document.body.classList.toggle("light", toggle.checked);
  localStorage.setItem("theme", toggle.checked ? "light" : "dark");
});
</script>

<!-- زر الأدمن -->
<button id="addGameBtn" class="admin-add">+</button>

<!-- نافذة الأدمن -->
<div id="adminModal" class="admin-modal">
  <div class="admin-box">
    <h3 id="adminTitle">إضافة لعبة جديدة</h3>

    <!-- اختيار لعبة -->
    <select id="gameSelect">
      <option value="">➕ لعبة جديدة</option>
    </select>

    <input id="gName" placeholder="اسم اللعبة (لعبة جديدة فقط)">
    <input id="gImg" placeholder="رابط الصورة">
    <input id="gDesc" placeholder="الوصف">

    <hr>

    <input id="gVer" placeholder="الإصدار">
    <input id="gSize" placeholder="الحجم">
    <input id="gLink" placeholder="رابط التحميل">

    <div class="admin-actions">
      <button id="saveGame">حفظ</button>
      <button onclick="closeAdmin()">إلغاء</button>
    </div>
  </div>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="admin-panel">
  <div class="admin-header">
    <h2>لوحة التحكم</h2>
    <button onclick="closeAdminPanel()">✕</button>
  </div>

  <div class="admin-list" id="adminGameList"></div>
</div>

<!-- زر الأدمن -->
<button id="addGameBtn" class="admin-add">+</button>

</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 220">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00E5FF"></stop>
      <stop offset="100%" stop-color="#8A2BE2"></stop>
    </linearGradient>
  </defs>

  <!-- أيقونة يد التحكم -->
  <g transform="translate(40,50)">
    <rect x="0" y="10" width="190" height="100" rx="28" fill="none" stroke="url(#g)" stroke-width="10"></rect>
    <!-- مقبضان -->
    <circle cx="10" cy="105" r="22" fill="url(#g)"></circle>
    <circle cx="180" cy="105" r="22" fill="url(#g)"></circle>
    <!-- D-Pad -->
    <rect x="44" y="40" width="14" height="40" rx="4" fill="url(#g)"></rect>
    <rect x="36" y="56" width="40" height="14" rx="4" fill="url(#g)"></rect>
    <!-- أزرار -->
    <circle cx="135" cy="58" r="10" fill="url(#g)"></circle>
    <circle cx="155" cy="70" r="10" fill="url(#g)"></circle>
  </g>

  <!-- النص -->
  <g transform="translate(260,45)">
    <text x="0" y="60" font-size="72" font-weight="800" font-family="Poppins, Segoe UI, Arial, sans-serif" fill="url(#g)">Bmode</text>
    <text x="2" y="120" font-size="22" font-weight="500" font-family="Poppins, Segoe UI, Arial, sans-serif" fill="#9aa0a6" opacity="0.9">Play. Build. Go Beast Mode.</text>
  </g>
</svg>

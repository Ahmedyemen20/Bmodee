const versionNumber = params.get("v");

const title = document.getElementById("gameTitle");
const info = document.getElementById("gameInfo");
const countdownEl = document.getElementById("countdown");
const btn = document.getElementById("downloadBtn");

/* تحقق */
if (!gameName || !versionNumber) {
  document.getElementById("content").innerHTML =
    "<p class='error'>اللعبة أو الإصدار غير موجود</p>";
  throw new Error("Missing parameters");
}

/* البحث عن اللعبة */
const game = games.find(g => g.name === gameName);
if (!game) {
  document.getElementById("content").innerHTML =
    "<p class='error'>اللعبة غير موجودة</p>";
  throw new Error("Game not found");
}

/* البحث عن الإصدار */
const version = game.versions.find(v => v.v === versionNumber);
if (!version) {
  document.getElementById("content").innerHTML =
    "<p class='error'>الإصدار غير موجود</p>";
  throw new Error("Version not found");
}

/* عرض البيانات */
title.textContent = game.name;
info.textContent = `الإصدار: ${version.v} | الحجم: ${version.size}`;

/* عداد التحميل */
let seconds = 5;
countdownEl.textContent = `سيبدأ التحميل خلال ${seconds} ثواني...`;

const timer = setInterval(() => {
  seconds--;
  countdownEl.textContent = `سيبدأ التحميل خلال ${seconds} ثواني...`;

  if (seconds === 0) {
    clearInterval(timer);
    countdownEl.textContent = "جاهز للتحميل ✅";
    btn.href = version.link;
    btn.style.display = "inline-block";
  }
}, 1000);
